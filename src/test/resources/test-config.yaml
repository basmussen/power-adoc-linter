document:
  metadata:
    attributes:
      - name: title
        order: 1
        required: true
        minLength: 5
        maxLength: 100
        pattern: "^[A-Z].*"
        severity: error
      - name: author
        required: false
        severity: warn
  sections:
    - name: introduction
      order: 1
      level: 1
      min: 1
      max: 1
      title:
        pattern: "^(Introduction|Einf√ºhrung)$"
      allowedBlocks:
        - paragraph:
            name: intro-paragraph
            severity: warn
            occurrence:
              min: 1
              max: 3
              severity: error
            lines:
              max: 15
        - image:
            severity: info
            occurrence:
              min: 0
              max: 1